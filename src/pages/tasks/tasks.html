<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="tasks">
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.text }} ({{ task.username }})</ion-label>
      <ion-checkbox [checked]="task.checked" (ionChange)="toggleChecked($event, task)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
